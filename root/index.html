          <div>
            <ul class="navbar-nav ">
              <li class="nav-item mx-4">
                <a class="nav-link active lg-option white mt-2" aria-current="page" href="#">Início</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link lg-option white mt-2" href=" #">Sobre</a>
              </li>
              <li class="nav-item mx-4">

                <a class="nav-link dropdown-toggle lg-option white mx-4 mt-2" href=" #" id="navbarDropdownMenuLink"

                  Acessibilidade
                </a>
                <ul class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink">

                    <li><img class="icone-1 m-3" src="/root/icons/contraste.svg" alt=""></li>
                    <li><img class="icone-2 m-3" src="/root/icons/aumentar-diminuir.svg" alt=""></li>
                  </div>
                </ul>
              </li>
          </div>
          <div>
            <button class="md-bd-white-btn bt-animation-2 px-3 me-4 py-3">Entrar</button>
            <button class="md-white-btn bt-animation-4 px-3  mt-2 ">Cadastrar</button>
          </div>
        </div>
        </ul>
      </div>

  <article class="apresentation pt-9 d-flex flex-column justify-content-between ">
    <section class="container">
      <div>
        <h1 class="lg-title white d-flex justify-content-center text-center">Seja um <span class="yellow ms-3">Traveller
          </span>,
        </h1>
      </div>

      <div>
        <h1 class="lg-title white d-flex justify-content-center text-center">escolha seu destino!</h1>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <div class="barra-busca d-flex justify-content-center align-items-center p-3">
          <form class="form-inline my-2 my-lg-0">
            <input class="lg-bd-blue-btn px-3 py-3 me-3 text-start busca " type="search"
              placeholder="Digite seu destino" aria-label="Buscar">
            <button class="lg-blue-btn bt-animation-3  px-3 py-3" type="submit">Buscar</button>
        </div>
      </div>
    </section>


    <section class="barra-navegacao mt-9 d-flex align-items-center py-3">
      <div class="container barra-navegacao-container d-flex align-items-center ">
        <div class="barra-navegacao-item flex-column d-flex align-items-center justify-content-end  me-5">

        </div>

        <div class="barra-navegacao-item flex-column d-flex align-items-center justify-content-end me-5">
          <img class="mb-2 barra-navegacao-icone" src="/root/icons/carros.svg" alt="">
          <p class="sm-option black">Carros</p>
        </div>
        <div class="barra-navegacao-item flex-column d-flex align-items-center justify-content-end me-5 ">

        </div>
        <div class="barra-navegacao-item flex-column d-flex align-items-center justify-content-end  me-5">
          <img class="mb-2 barra-navegacao-icone" src="/root/icons/entretenimento.svg" alt="">
          <p class="sm-option black">Entretenimento</p>
        </div>
        <div class="barra-navegacao-item flex-column d-flex align-items-center justify-content-end me-5">
          <img class="mb-2 barra-navegacao-icone" src="/root/icons/cultura.svg" alt="">
          <p class="sm-option black">Cultura</p>
        </div>
        <div class="barra-navegacao-item flex-column d-flex align-items-center justify-content-end  me-5">
          <img class="mb-2 barra-navegacao-icone" src="/root/icons/historia.svg" alt="">
          <p class="sm-option black">História</p>
        </div>
        <div class="barra-navegacao-item flex-column d-flex align-items-center justify-content-end me-5">
          <img class=" mb-2 barra-navegacao-icone" src="/root/icons/gastronomia.svg" alt="">
          <p class="sm-option black">Gastronomia</p>
        </div>
        <div class="barra-navegacao-item flex-column d-flex align-items-center justify-content-end me-5">
          <img class="mb-2 barra-navegacao-icone" src="/root/icons/vidanoturna.svg" alt="">
          <p class="sm-option black text-nowrap">Vida Noturna</p>
        </div>
        <div class="barra-navegacao-item flex-column d-flex align-items-center justify-content-end">
          <img class="mb-2 m-0 barra-navegacao-icone" src="/root/icons/parques.svg" alt="">
          <p class="sm-option black">Parques</p>
